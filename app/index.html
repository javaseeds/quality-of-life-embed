<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ siteConfig.description }}">
    <meta name="keywords" content="{{ siteConfig.keywords }}">
    <meta name="author" content="{{ siteConfig.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{ siteConfig.title }}</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{ siteConfig.title }}">
    <link rel="apple-touch-icon-precomposed" href="img/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png">

	<!-- Fonts and CSS -->
	<link rel="stylesheet" href="css/main.css?{{cachebuster}}">

</head>

<body>
    <div class="container">
        <header>
            <div style="width: 45%; float: left;">
                <label for="maptitle">Title</label>
                <input type="text" id="maptitle" name="maptitle" oninput="titleChange(this.value)" maxlength="150" aria-label="map title">
                <button class="button" onclick="window.print();">PRINT</button>                
            </div>
            <div style="width: 45%; float: right">
                <label for="mapembed">Embed</label>
                <textarea rows="5" type="text" id="mapembed" name="mapembed" onclick="this.select()" aria-label="map embed"></textarea>             
            </div>
            <div style="clear:both"></div>
        </header>
        <div class="embed">
            <iframe src="" width="100%" height="100%" title="map"></iframe>
        </div>
    </div>

    <!-- main js at bottom -->
    <script async src="js/app.js?{{cachebuster}}"></script>
	<!--   Google Analytics -->
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', '{{ siteConfig.gaKey }}', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
