<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="<%= VUE_APP_description %>">
    <meta name="keywords" content="<%= VUE_APP_keywords %>">
    <meta name="author" content="<%= VUE_APP_author %>">
    <title>
        <%= VUE_APP_title %>
    </title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/icons/android-chrome-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Quality of Life Explorer">
    <link rel="apple-touch-icon-precomposed" href="img/icons/apple-touch-icon-152x152.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/icons/favicon-32x32.png">

    <script>
        window.fetch || document.write('<script src="https://unpkg.com/whatwg-fetch@1.0.0/fetch.js"><\/script>');
    </script>
</head>

<body>
    <div class="container">
        <!-- map -->
        <sc-map></sc-map>

        <!-- attribution -->
        <span class="attribution">Quality of Life Explorer &bull;
            <a href="https://mcmap.org/qol/" target="_blank">mcmap.org/qol</a>
        </span>

        <!-- toc -->
        <sc-toc></sc-toc>

    </div>


    <!--   Google Analytics -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-48797957-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
